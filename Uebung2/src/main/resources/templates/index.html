<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${Titel}">Fehler beim Laden des Titels</title>
</head>
<body>
<header>
    <h1 th:text="${Titel}">Fehler beim Laden des Titels</h1>
</header>

<section>
    <h2>Nur die besten Rezepte</h2>
    <a href="/rezept/neu">➕ Neues Rezept hinzufügen</a>
    <ul>
        <!-- Schleife, die durch alle Rezepte geht und die Titel als Links anzeigt -->
       <li th:each="entry : ${RezeptMap}">
    <a th:href="@{/rezept/{id}(id=${entry.key})}"
       th:text="'[' + ${entry.key} + '] ' + ${entry.value.name}"></a>

    <!-- Aktionen: Bearbeiten & Löschen -->
    <span>
        | <a th:href="@{/rezept/bearbeiten/{id}(id=${entry.key})}">Bearbeiten</a>
        | <a th:href="@{/rezept/loeschen/{id}(id=${entry.key})}"
             onclick="return confirm('Rezept wirklich löschen?');">Löschen</a>
    </span>
</li>

    </ul>
</section>

<footer>
    <a href="/about">About</a>
</footer>
</body>
</html>
